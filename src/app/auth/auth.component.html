<div class="auth-container">
  <div class="auth-card">
    <h2>Вход</h2>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               formControlName="email"
               [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email обязателен</div>
          <div *ngIf="f['email'].errors['email']">Введите корректный email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password"
               id="password"
               formControlName="password"
               [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Пароль обязателен</div>
          <div *ngIf="f['password'].errors['minlength']">Пароль должен содержать не менее 8 символов</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Войти</button>
      </div>

      <div class="login-link">
        Еще нет аккаунта? <a routerLink="/register">Зарегестрироваться</a>
      </div>
    </form>
  </div>
</div>
