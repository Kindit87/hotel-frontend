<div class="register-container">
  <div class="register-card">
    <h2>Регистрация</h2>

    <div *ngIf="success" class="alert alert-success">
      Регистрация прошла успешно!
    </div>

    <div *ngIf="isFaild" class="alert alert-danger">
      Что-то пошло не так!
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstname">Имя</label>
        <input type="text"
               id="firstname"
               formControlName="firstname"
               [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }" />
        <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
          <div *ngIf="f['firstname'].errors['required']">Имя обязательно</div>
        </div>
      </div>

      <div class="form-group">
        <label for="lastname">Фамилия</label>
        <input type="text"
               id="lastName"
               formControlName="lastname"
               [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }" />
        <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
          <div *ngIf="f['lastname'].errors['required']">Фамилия обязательна</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               formControlName="email"
               [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email обязателен</div>
          <div *ngIf="f['email'].errors['email']">Введите корректный email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password"
               id="password"
               formControlName="password"
               [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Пароль обязателен</div>
          <div *ngIf="f['password'].errors['minlength']">Пароль должен содержать не менее 8 символов</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Подтверждение пароля</label>
        <input type="password"
               id="confirmPassword"
               formControlName="confirmPassword"
               [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors['required']">Подтверждение пароля обязательно</div>
          <div *ngIf="f['confirmPassword'].errors['mustMatch']">Пароли не совпадают</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <button type="button" class="btn btn-secondary" (click)="onReset()">Сбросить</button>
      </div>

      <div class="login-link">
        Уже есть аккаунт? <a routerLink="/login">Войти</a>
      </div>
    </form>
  </div>
</div>
