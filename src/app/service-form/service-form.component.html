<div class="service-form-container">
  <h2>{{ isEditMode ? 'Редактирование услуги' : 'Создание новой услуги' }}</h2>

  <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="service-form">
    <div class="form-group">
      <label for="name">Название</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div class="error-message" *ngIf="serviceForm.get('name')?.invalid && serviceForm.get('name')?.touched">
        Название обязательно
      </div>
    </div>

    <div class="form-group">
      <label for="description">Описание</label>
      <textarea id="description" formControlName="description" class="form-control" rows="4"></textarea>
      <div class="error-message" *ngIf="serviceForm.get('description')?.invalid && serviceForm.get('description')?.touched">
        Описание обязательно
      </div>
    </div>

    <div class="form-group">
      <label for="price">Цена</label>
      <input type="number" id="price" formControlName="price" class="form-control">
      <div class="error-message" *ngIf="serviceForm.get('price')?.invalid && serviceForm.get('price')?.touched">
        Укажите корректную цену
      </div>
    </div>

    <div class="form-actions">
      <button type="button" routerLink="/services" class="btn btn-secondary">Отмена</button>
      <button type="submit" [disabled]="serviceForm.invalid" class="btn btn-primary">
        {{ isEditMode ? 'Сохранить изменения' : 'Создать услугу' }}
      </button>
    </div>
  </form>
</div>
